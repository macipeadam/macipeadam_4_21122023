<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header>
            <img src="./images/logo/ohmyfood.png" alt="logo de ohmyfood" />
        </header>

        <main>
            <section class="locate_restaurant">
                <form class="locate_restaurant_form">
                    <span class="locate">
                        <i class="fa-solid fa-location-dot" aria-hidden="true"></i>
                        <input id="locate" type="text" value="Paris, Belleville" placeholder="Paris, Belleville" />
                    </span>
                </form>
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, selectionnés par nos soins.</p>
                <button class="btn-explore">Explorer nos restaurants</button>
            </section>

            <section class="functioning">
                <h2>Fonctionnement</h2>

                <button class="functioning_btn">
                    <span class="functioning_number">1</span>
                    <i class="fa-solid fa-mobile-screen-button fa-lg" aria-hidden="true"></i>
                    Choisissez un restaurant
                </button>
                <button class="functioning_btn">
                    <span class="functioning_number">2</span>
                    <i class="fa-solid fa-list-ul fa-lg" aria-hidden="true"></i>
                    Composez votre menu
                </button>
                <button class="functioning_btn">
                    <span class="functioning_number">3</span>
                    <i class="fa-solid fa-store fa-lg" aria-hidden="true"></i>
                    Déguster au restaurant
                </button>
            </section>

            <section class="restaurants-list">
                <div class="restaurants-list_container">
                    <h2>Restaurants</h2>
                    <article class="card-restaurant">
                        <a href="./view/la_palette_du_gout.html">
                            <img src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo de La palette du goût" />
                            <div class="card-restaurant_info">
                                <div class="card-restaurant_title">
                                    <h3>La palette du goût</h3>
                                    <p>Ménilmontant</p>
                                </div>
                                <div class="heart">
                                    <i class="fa-regular fa-heart" aria-hidden="true"></i>
                                    <i class="fa-solid fa-heart heart_full" aria-hidden="true"></i>
                                </div>
                            </div>
                        </a>
                    </article>
                    <article class="card-restaurant">
                        <a href="./view/la_note_enchantee.html">
                            <img src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="photo de La note enchantée" />
                            <div class="card-restaurant_info">
                                <div class="card-restaurant_title">
                                    <h3>La note enchantée</h3>
                                    <p>Charonne</p>
                                </div>
                                <div class="heart">
                                    <i class="fa-regular fa-heart heart_empty" aria-hidden="true"></i>
                                    <i class="fa-solid fa-heart heart_full" aria-hidden="true"></i>
                                </div>
                            </div>
                            <div class="card-restaurant_tag-new">Nouveau</div>
                        </a>
                    </article>
                    <article class="card-restaurant">
                        <a href="./view/a_la_francaise.html">
                            <img src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="photo de À la française" />
                            <div class="card-restaurant_info">
                                <div class="card-restaurant_title">
                                    <h3>À la française</h3>
                                    <p>Cité Rouge</p>
                                </div>
                                <div class="heart">
                                    <i class="fa-regular fa-heart heart_empty" aria-hidden="true"></i>
                                    <i class="fa-solid fa-heart heart_full" aria-hidden="true"></i>
                                </div>
                            </div>
                        </a>
                    </article>
                    <article class="card-restaurant">
                        <a href="./view/le_delice_des_sens.html">
                            <img src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="photo de Le délice des sens" />
                            <div class="card-restaurant_info">
                                <div class="card-restaurant_title">
                                    <h3>Le délice des Sens</h3>
                                    <p>Folie-Méricourt</p>
                                </div>
                                <div class="heart">
                                    <i class="fa-regular fa-heart heart_empty" aria-hidden="true"></i>
                                    <i class="fa-solid fa-heart heart_full" aria-hidden="true"></i>
                                </div>
                            </div>
                        </a>
                    </article>
                </div>
            </section>
        </main>
    </body>
    <footer>
        <img src="./images/logo/ohmyfood.png" alt="logo de ohmyfood" />
    </footer>
</html>
